<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
        <ion-back-button></ion-back-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <img class="img" src="../../assets/img/loginn.png" alt="">
    <form class="form" id="loginForm" [formGroup]="formValidation" (ngSubmit)="tryLogin(formValidation.value)">
        <ion-item>
            <ion-label class="label-title">Please Insert Your corrects Informations:
            </ion-label>
        </ion-item>
        <ion-item class="form-group">
            <ion-label position="floating" color="primary">Email: </ion-label>
            <ion-input type="text" formControlName="email" class="form-control"></ion-input>
        </ion-item>
        <div>
            <ng-container *ngFor="let validation of formValidationMessages.email">
                <div class="error-message" *ngIf="formValidation.get('email').hasError(validation.type) &&
(formValidation.get('email').dirty || formValidation.get('email').touched)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
        <ion-item class="form-group">
            <ion-label position="floating" color="primary">Password: </ion-label>
            <ion-input type="password" formControlName="password" class="form-control"></ion-input>
        </ion-item>
        <div>
            <ng-container *ngFor="let validation of formValidationMessages.password">
                <div class="error-message" *ngIf="formValidation.get('password').hasError(validation.type) &&
(formValidation.get('password').dirty || formValidation.get('password').touched)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
        <div class="div-button-login">
            <ion-button id="btnSubmit" type="submit" [disabled]="!formValidation.valid">LogIn
            </ion-button>
        </div>
        <div class="div-label-error">
            <ion-label class="error-message">{{ errorMessage }}</ion-label>
        </div>
    </form>

</ion-content>
