<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="movie"></ion-back-button>
        </ion-buttons>
        <ion-title>Nueva Pelicula</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form class="form">
        <ion-item>
            <ion-label position="floating" color="primary">Title:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary">Year: </ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary"> URL de la imagen: </ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <div>
            <img alt="Photo" [src]="photo">
            <ion-fab vertical="bottom" horizontal="center" slot="fixed">
                <ion-fab-button (click)="takePicture()">
                    <ion-icon name="camera"></ion-icon>
                </ion-fab-button>
            </ion-fab>
        </div>
        <div class="div-button-create">
            <ion-button type="submit">
                Crear Pelicula
            </ion-button>
        </div>
    </form>
</ion-content>
