<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">

            <ion-button (click)="logout()">
                <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>movielist</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="pelicula" (click)="search()"></ion-searchbar>
    <!-- <ion-button class="medium">BÃºsqueda</ion-button> -->
    <ion-card *ngFor="let item of (result | async)" [routerLink]="['../', 'moviedetails', item.imdbID]">
        <ion-card-header>
            <ion-card-title>{{item.Title}}</ion-card-title>
            <ion-card-subtitle>{{item.Year}}</ion-card-subtitle>

        </ion-card-header>
        <ion-card-content>
            <img src="{{item.Poster}}" alt="">
        </ion-card-content>
    </ion-card>
</ion-content>
